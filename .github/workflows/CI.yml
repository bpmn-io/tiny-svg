name: CI
on: [ push, pull_request ]
jobs:
  Build:
    runs-on: 'ubuntu-20.04'

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Build
      env:
        TEST_BROWSERS: Firefox,ChromeHeadless
      run: xvfb-run npm run all